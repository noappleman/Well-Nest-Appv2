<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #4a6fa5;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #4a6fa5;
            border-color: #4a6fa5;
            width: 100%;
            padding: 10px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #3a5a80;
            border-color: #3a5a80;
        }
        .room-selection {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="header">
                <h1>Welcome to Chat</h1>
                <p class="text-muted">Enter a username to start chatting</p>
            </div>
            
            <form action="/chat" method="GET">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required 
                           placeholder="Choose a username" autocomplete="off">
                </div>
                
                <div class="mb-3 room-selection">
                    <label for="room" class="form-label">Chat Room</label>
                    <select class="form-select" id="room" name="room">
                        <option value="general" selected>General</option>
                        <option value="tech">Technology</option>
                        <option value="random">Random</option>
                        <option value="support">Support</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary mt-4">Join Chat</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
