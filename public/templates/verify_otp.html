{% extends "base.html" %}

{% block title %}Wellnest - Verify OTP{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-wellnest text-white text-center py-4">
                    <h3 class="mb-0"><i class="bi bi-shield-lock-fill me-2"></i>Verify OTP</h3>
                </div>
                <div class="card-body p-4">
                    <div class="alert alert-info" role="alert">
                        <i class="bi bi-info-circle-fill me-2"></i>
                        An OTP has been sent to your email. Please enter it below to complete your login.
                    </div>
                    <form method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-4">
                            <label for="otp" class="form-label">One-Time Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-key"></i></span>
                                <input type="text" class="form-control form-control-lg text-center" 
                                       name="otp" id="otp" placeholder="Enter 6-digit code" 
                                       required autofocus maxlength="6" pattern="[0-9]{6}">
                            </div>
                            <div class="form-text">Enter the 6-digit code sent to your email</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-wellnest btn-lg">Verify OTP</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
