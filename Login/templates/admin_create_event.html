{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Create Admin Event</h2>
    <p>Create an event that can only be edited or deleted by administrators</p>
    
    <div class="mb-4">
        <a href="{{ url_for('admin_events') }}" class="btn btn-secondary">Back to Events Management</a>
    </div>
    
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h3 class="card-title mb-0">Event Details</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin_create_event') }}" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="title" class="form-label">Event Title*</label>
                        <input type="text" class="form-control" id="title" name="title" required maxlength="70">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="category" class="form-label">Category*</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="Fitness">Fitness</option>
                            <option value="Wellness">Wellness</option>
                            <option value="Nutrition">Nutrition</option>
                            <option value="Mental Health">Mental Health</option>
                            <option value="Medical">Medical</option>
                            <option value="Community">Community</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description*</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required maxlength="150"></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="sessions" class="form-label">Number of Sessions*</label>
                        <input type="number" class="form-control" id="sessions" name="sessions" min="1" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="price" class="form-label">Price ($)*</label>
                        <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="vacancy" class="form-label">Vacancy*</label>
                        <input type="number" class="form-control" id="vacancy" name="vacancy" min="1" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="intensity" class="form-label">Intensity*</label>
                        <select class="form-select" id="intensity" name="intensity" required>
                            <option value="">Select intensity</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="col-md-8 mb-3">
                        <label for="location" class="form-label">Location*</label>
                        <input type="text" class="form-control" id="location" name="location" required maxlength="100">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="event_date" class="form-label">Event Date*</label>
                        <input type="date" class="form-control" id="event_date" name="event_date" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="start_time" class="form-label">Start Time*</label>
                        <input type="time" class="form-control" id="start_time" name="start_time" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="end_time" class="form-label">End Time*</label>
                        <input type="time" class="form-control" id="end_time" name="end_time" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="organizer" class="form-label">Organizer*</label>
                        <input type="text" class="form-control" id="organizer" name="organizer" required maxlength="50">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="contact" class="form-label">Contact*</label>
                        <input type="text" class="form-control" id="contact" name="contact" required maxlength="100">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="event_image" class="form-label">Event Image (Optional)</label>
                    <input type="file" class="form-control" id="event_image" name="event_image" accept=".jpg,.jpeg,.png">
                    <div class="form-text">Only JPG, JPEG, and PNG files are allowed.</div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger">Create Admin Event</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
