{% extends "base.html" %}

{% block title %}Wellnest - Login{% endblock %}

{% block head_scripts %}
<!-- Load WebAuthn script securely for login page -->
<script src="{{ url_for('protected_js', filename='webauthn.js') }}"></script>
{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <div class="row justify-content-center align-items-center m-0" style="min-height: 100vh;">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 p-0">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-wellnest text-white text-center py-4">
                    <h3 class="mb-0"><i class="bi bi-heart-pulse-fill me-2"></i>Wellnest Login</h3>
                </div>
                <div class="card-body p-3">
                    <div class="text-center mb-3">
                        <p class="text-muted">Sign in to access Well Nest!</p>
                    </div>
                    <form method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-wellnest btn-lg">Login with Password</button>
                            <div id="webauthn-login-container" style="display: none;" class="text-center mt-3">
                                <p class="text-muted">or</p>
                                <button type="button" id="webauthn-login-button" class="btn btn-outline-wellnest btn-lg w-100">
                                    <i class="bi bi-fingerprint me-2"></i>Login with Touch ID
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">Don't have an account? <a href="{{ url_for('register') }}" class="text-wellnest">Register now</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
