{% extends "base.html" %}

{% block title %}Wellnest - Register{% endblock %}

{% block head_scripts %}
<!-- Load WebAuthn script securely for register page -->
<script src="{{ url_for('protected_js', filename='webauthn.js') }}"></script>
<script nonce="{{ csp_nonce }}">
  document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('password-strength-bar');
    const strengthLabel = document.getElementById('password-strength-label');
    
    passwordInput.addEventListener('input', function() {
      const password = passwordInput.value;
      const strength = calculatePasswordStrength(password);
      
      // Update the progress bar
      strengthBar.style.width = strength.score + '%';
      strengthBar.setAttribute('aria-valuenow', strength.score);
      
      // Update the color based on strength
      strengthBar.className = 'progress-bar';
      if (strength.score < 25) {
        strengthBar.classList.add('bg-danger');
        strengthLabel.textContent = 'Very Weak';
      } else if (strength.score < 50) {
        strengthBar.classList.add('bg-warning');
        strengthLabel.textContent = 'Weak';
      } else if (strength.score < 75) {
        strengthBar.classList.add('bg-info');
        strengthLabel.textContent = 'Medium';
      } else {
        strengthBar.classList.add('bg-success');
        strengthLabel.textContent = 'Strong';
      }
    });
    
    function calculatePasswordStrength(password) {
      let score = 0;
      
      // Length check
      if (password.length >= 8) score += 20;
      if (password.length >= 12) score += 10;
      
      // Complexity checks
      if (/[a-z]/.test(password)) score += 10; // lowercase
      if (/[A-Z]/.test(password)) score += 15; // uppercase
      if (/[0-9]/.test(password)) score += 15; // numbers
      if (/[^a-zA-Z0-9]/.test(password)) score += 20; // special chars
      
      // Variety check
      const variety = ((/[a-z]/.test(password) ? 1 : 0) +
                      (/[A-Z]/.test(password) ? 1 : 0) +
                      (/[0-9]/.test(password) ? 1 : 0) +
                      (/[^a-zA-Z0-9]/.test(password) ? 1 : 0));
      score += variety * 5;
      
      // Cap at 100
      score = Math.min(100, score);
      
      return {
        score: score,
        isStrong: score >= 70
      };
    }
  });
</script>
{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <div class="row justify-content-center align-items-center m-0" style="min-height: 100vh;">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 p-0">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-wellnest text-white text-center py-4">
                    <h3 class="mb-0"><i class="bi bi-person-plus-fill me-2"></i>Create Account</h3>
                </div>
                <div class="card-body p-3">
                    <div class="text-center mb-3">
                        <p class="text-muted">Join Wellnest today!</p>
                    </div>
                    <form method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Choose a username" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Create a password" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="password-strength-meter">
                                <div class="progress" style="height: 8px;">
                                    <div id="password-strength-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <div class="d-flex justify-content-between mt-1">
                                    <small id="password-strength-text" class="text-muted">Password strength</small>
                                    <small id="password-strength-label"></small>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-wellnest btn-lg">Create Account</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">Already have an account? <a href="{{ url_for('login') }}" class="text-wellnest">Log in</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
